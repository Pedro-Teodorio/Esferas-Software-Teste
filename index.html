<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link type="image/png" sizes="16x16" rel="icon" href="./img/favicon.png" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="circle position-absolute top-50 start-50 translate-middle">
        <svg
          width="375"
          viewBox="0 0 220 220"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g transform="translate(110,110)">
            <circle r="100" class="e-c-base" />
            <g transform="rotate(-90)">
              <circle r="100" class="e-c-progress" />
              <g id="e-pointer">
                <circle cx="100" cy="0" r="8" class="e-c-pointer" />
              </g>
            </g>
          </g>
        </svg>
      </div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center">Timer</h1>
        <div class="input-group input-group text-center">
          <input
            type="time"
            step="2"
            id="display-timer"
            class="form-control"
            aria-describedby="inputGroup-sizing-lg"
            placeholder="00:00:00"
            value="00:00:00"
          />
        </div>
        <div class="row"></div>
        <div class="d-flex justify-content-center">
          <button type="button"class="btn btn-dark btn-lg me-2" id="btn-start-timer" title="INICIAR / PAUSAR">
            <em class="bi bi-play-fill bg-transparent text-center fs-3"></em>
          </button>
          <button type="button" class="btn btn-dark btn-lg" id="btn-stop-timer" title="Cancelar">
            <em class="bi bi-stop-fill bg-transparent text-center fs-3"></em>
          </button>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Script Js -->
    <script src="./js/script.js"></script>
  </body>
</html>
